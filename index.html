      <h1>My Super Basic Form</h1>
      <form>
        <legend>
          Please carefully fill out all fields, mistakes will
          <span class="angry">ENRAGE</span> the form.
        </legend>
        <fieldset>
          <legend>
            Please enter your email so I can <s>spam</s> stay in touch with you
          </legend>
          <input
            type="email"
            name="email-address"
            id="emailAddress"
            placeholder="Enter your email..."
            required
          />
          <label for="emailAddress">(e.g., 'address@domain.com')</label>
        </fieldset>
        <fieldset>
          <legend>Please select the state you reside in...</legend>
          <select id="state" name="state" required>

            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>

            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>

            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <label for="state">(e.g., Florida)</label>
        </fieldset>
        <fieldset>
          <legend>Enter your ZIP/Postal Code</legend>
          <input
            type="text"
            name="postal-code"
            id="postalCode"
            placeholder="Enter your postal code..."
            required
          />
          <label for="postalCode">(e.g., 11234)</label>
        </fieldset>
        <fieldset>
          <legend>Please choose a password</legend>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter a password..."
            required
          />
          <label for="password">Enter your chosen password</label>
          <br />
          <input
            type="password"
            name="password-confirm"
            id="passwordConfirm"
            placeholder="Confirm your password..."
            required
          />
          <label for="passwordConfirm">Confirm your password</label>
        </fieldset>

          <button disabled>SUBMIT</button>
        </div>
